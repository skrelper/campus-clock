<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CCAD Campus Clock</title>
  <!-- Google Fonts: Barlow -->
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Barlow', Arial, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      /* fallback color first */
      background-color: #000;
      /* image background */
      background-image: url('https://ccad-website.transforms.svdcdn.com/production/About_Us/History_of_CCAD_Assets/Found_Footage_Video_Asset/ccad-art-sign-video-asset-240304.jpg?w=1440&h=810&q=90&auto=format&fit=min&dm=1757015066&s=db905ce55058958ac5417c7a23389218');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      position: relative;
    }

    /* Dark overlay for readability */
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.75);
      z-index: 1;
    }

    .time, .date {
      position: relative;
      z-index: 2;
      text-align: center;
    }

    .time {
      font-size: 120px; /* bigger clock text */
      font-weight: 700;
      display: flex;
      align-items: flex-start;
      border-bottom: 3px solid #c8102e;
      padding-bottom: 10px;
    }

    .ampm {
      color: #c8102e;
      font-size: 50px; /* bigger AM/PM */
      margin-left: 15px;
      vertical-align: super;
    }

    .date {
      font-size: 40px; /* bigger date */
      margin-top: 25px;
    }
  </style>
</head>
<body>
  <div class="time">
    <span id="clock">--:--:--</span>
    <span class="ampm" id="ampm">AM</span>
  </div>
  <div class="date" id="date"></div>

  <script>
    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;

      document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
      document.getElementById('ampm').textContent = ampm;

      const options = { weekday: 'long', month: 'long', day: 'numeric' };
      document.getElementById('date').textContent = now.toLocaleDateString('en-US', options);
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
